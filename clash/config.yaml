geodata-mode: true 
socks-port: 7891
tproxy-port: 9898
redir-port: 7892
tcp-concurrent: true
allow-lan: true
bind-address: '*'
interface-name: eth0
routing-mark: 6666
sniffer:
  enable: true
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
   # - '*.baidu.com'           
  force-domain:
  #-'+'   #all 
    - 'google.com'
    - '*.googlevideo.com'
    - '*.youtube.com'
dns:
  default-nameserver:
  - 119.29.29.29
  - 223.5.5.5
  enable: false
  enhanced-mode: fake-ip
  fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
  - '+.srv.nintendo.net'
  - '+.stun.playstation.net'
  - '+.msftconnecttest.com'
  - '+.msftncsi.com'
  - '+.xboxlive.com'
  - 'msftconnecttest.com'
  - 'xbox.*.microsoft.com'
  - '*.battlenet.com.cn'
  - '*.battlenet.com'
  - '*.blzstatic.cn'
  - '*.battle.net'
  fake-ip-range: 198.18.0.1/16
  ipv6: false
  #listen: 0.0.0.0:7874
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
    #- https://h2o.apad.pro/dns-query

ipv6: true
log-level: info
mixed-port: 7890
mode: rule
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"
# webui
external-controller: :9090
external-ui: /etc/clash/ui


